<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>MétéApp</title>
</head>

<body>
    <header>
        <div class="right" id="theme_btn_container">
            <div id="theme_btn">
                <strong><span class="material-symbols-outlined">light_mode</span></strong>
                <strong><span class="material-symbols-outlined">dark_mode</span></strong>
            </div>
        </div>
        <div class="top container__anime">
                <h1>
                    <span>M</span>
                    <span>E</span>
                    <span>T</span>
                    <span>E</span>
                    <span>O</span>
                </h1>
        </div>
    </header>
    <section>
        <form class="bottom">
            <div class="bottom container__data">
                <div id="time_container">
                    <span id="time"></span>
                    <span id="date"></span>
                </div>
                <a class="info__data" id="icon" href="https://meteofrance.com/"></a>
                <div class="info__data__container">
                    <span class="info__data" id="city"></span>
                    <span class="info__data" id="desc"></span>
                </div>
                <div class="container__info">
                    <div class="data">
                        <lord-icon src="https://cdn.lordicon.com/oyclgnwc.json" trigger="loop"  colors="primary:#ffffff,secondary:#ffffff" id="icon__humidity"></lord-icon>
                        <h1 class="info__data" id="humi"></h1>
                    </div>
                    <div class="data">
                        <lord-icon src="https://cdn.lordicon.com/rvrbsoyg.json" trigger="loop"  colors="primary:#ffffff,secondary:#ffffff" id="icon__wind"></lord-icon>
                        <h1 class="info__data" id="wind"></h1>
                    </div>  
                </div>
            </div>
            <div id="search_container">
                <input type="text" placeholder="City" id="search_input">
                <button type="submit" id="search_btn">
                    <span class="material-symbols-outlined">travel_explore</span>
                    <span id="search_btn_txt">Search</span>
                </button>
            </div>
            <div class="bubble" id="bubble-1"></div>
            <div class="bubble" id="bubble-2"></div>
            <div class="bubble" id="bubble-3"></div>
            <div class="bubble" id="bubble-4"></div>
            <div class="bubble" id="bubble-5"></div>
        </form>
    </section>
    <footer>
        <span>
            © 2023 - Tous Droits Réservés | Icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </span>  
    </footer>
</body>

<script src="/js/main.js"></script>
<script src="/js/weather-app.js"></script>
<script src="/js/weather-theme.js"></script>
<script src="/js/anime-master/lib/anime.min.js"></script>

<style>
    .material-symbols-outlined {
        font-size: 36px;
    }
</style>

</html>
