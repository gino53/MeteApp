<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>MétéApp</title>
</head>

<body oncontextmenu="return false;">
    <header>
        <div class="right" id="theme_btn_container">
            <div id="theme_btn">
                <strong><span class="material-symbols-outlined">light_mode</span></strong>
                <strong><span class="material-symbols-outlined">dark_mode</span></strong>
            </div>
        </div>
        <div class="top" id="anime_container">
            <h1>
                <span>M</span>
                <span>E</span>
                <span>T</span>
                <span>E</span>
                <span>O</span>
            </h1>
        </div>
    </header>
    <section class="top">
        <form class="bottom">
            <div id="time_container">
                <span id="time"></span>
                <span id="date"></span>
            </div>
            <div class="bottom" id="data_container">
                <a href="https://meteofrance.com/" target="_blank" id="weather_icon"></a>
                <span id="city"></span>
                <span id="desc"></span>
                <div id="temp_container">
                    <div class="info" title="Température minimal">
                        <h1>Min</h1>
                        <h1 class="data" id="min_temp"></h1>
                    </div>
                    <div class="info" title="Température maximal">
                        <h1>Max</h1>
                        <h1 class="data" id="max_temp"></h1>
                    </div>
                </div>
                <div id="info_container">
                    <div class="info" title="Taux d'humidité">
                        <lord-icon src="https://cdn.lordicon.com/oyclgnwc.json" trigger="loop"  colors="primary:#ffffff,secondary:#ffffff" id="humidity_icon"></lord-icon>
                        <h1 id="humi"></h1>
                    </div>
                    <div class="info" title="Vitesse du vent">
                        <lord-icon src="https://cdn.lordicon.com/rvrbsoyg.json" trigger="loop"  colors="primary:#ffffff,secondary:#ffffff" id="wind_icon"></lord-icon>
                        <h1 id="wind"></h1>
                    </div>  
                </div>
            </div>
            <div id="search_container">
                <input type="text" placeholder="City" id="search_input">
                <button type="submit" id="search_btn">
                    <span class="material-symbols-outlined">travel_explore</span>
                    <span id="search_btn_txt">Search</span>
                </button>
            </div>
        </form>
        <div class="bubble" id="bubble-1"></div>
        <div class="bubble" id="bubble-2"></div>
        <div class="bubble" id="bubble-3"></div>
        <div class="bubble" id="bubble-4"></div>
        <div class="bubble" id="bubble-5"></div>
    </section>
    <footer class="bottom">
        <span>
            © 2023 - Tous Droits Réservés | Icon by <a href="https://icons8.com" target="_blank" id="icons8">Icons8</a>
        </span>  
    </footer>
</body>

<script src="/js/main.js"></script>
<script src="/js/weather-app.js"></script>
<script src="/js/weather-theme.js"></script>
<script src="/js/anime-master/lib/anime.min.js"></script>

<style>
    .material-symbols-outlined {
        font-size: 36px;
    }
</style>

</html>
