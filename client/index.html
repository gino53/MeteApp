<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <div class="right theme__btn__reveal">
        <div class="theme__btn">
            <strong><span class="material-symbols-outlined">light_mode</span></strong>
            <strong><span class="material-symbols-outlined">dark_mode</span></strong>
        </div>
    </div>
        <div class="top container__anime">
            <h1>
                <span>M</span>
                <span>E</span>
                <span>T</span>
                <span>E</span>
                <span>O</span>
            </h1>
        </div>
    <div class="form_container">
        <form class="bottom">
            <div class="bottom container__data">
                <div id="container_time">
                    <span id="time"></span>
                    <span id="date"></span>
                </div>
                <a class="info__data" id="icon" href="https://meteofrance.com/"></a>
                <div class="info__data__container">
                    <span class="info__data" id="city"></span>
                    <span class="info__data" id="desc"></span>
                </div>
                <div class="container__info">
                    <div class="data">
                        <lord-icon src="https://cdn.lordicon.com/oyclgnwc.json" trigger="loop"  colors="primary:#ffffff,secondary:#ffffff" id="icon__humidity"></lord-icon>
                        <h1 class="info__data" id="humi"></h1>
                    </div>
                    <div class="data">
                        <lord-icon src="https://cdn.lordicon.com/rvrbsoyg.json" trigger="loop"  colors="primary:#ffffff,secondary:#ffffff" id="icon__wind"></lord-icon>
                        <h1 class="info__data" id="wind"></h1>
                    </div>  
                </div>
            </div>
            <div class="search">
                <input type="text" id="inputCity" placeholder="City">
                <button type="submit" class="submit__btn">
                    <span class="material-symbols-outlined">travel_explore</span>
                    <span class="submit__btn__text">Search</span>
                </button>
            </div>
        </form>
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
    </div>
</body>

<script src="/js/main.js"></script>
<script src="/js/weather-app.js"></script>
<script src="/js/weather-theme.js"></script>
<script src="/js/anime-master/lib/anime.min.js"></script>

<style>
    .material-symbols-outlined {
        font-size: 36px;
    }
</style>

</html>
